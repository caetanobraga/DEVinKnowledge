<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/book.svg">
    <title>DEVinKnowledge</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <aside >
        <header class="headerFormulario">
            <img src="images/book.svg">
            <h1>DEVinKnowledge</h1>
        </header>
        <form id="formDica" class="formularioCadastro">
            <div class="campoFormulario">
                <input type="text" id="indiceEdicao" hidden>
                <label>Título</label>
                <input type="text" id="titulo" placeholder="Digite um título">
                    <span class="campoInvalido" id="tituloInvalido"></span>
            </div>

            <div class="campoFormulario">
                <label>Linguagem/Skill</label>
                <input type="text" id="linguagemSkill" placeholder="Digite uma linguagem ou skill">
                    <span class="campoInvalido" id="linguagemInvalida"></span>
            </div>

            <div class="campoFormulario">
                <label>Categoria</label>
                <select id="categoria">
                    <option value="0">Selecione a categoria</option>
                    <option value="FrontEnd">FrontEnd</option>
                    <option value="BackEnd">BackEnd</option>
                    <option value="FullStack">FullStack</option>
                    <option value="Comportamental/Soft">Comportamental/Soft</option>
                </select>
                    <span class="campoInvalido" id="categoriaInvalida"></span>
            </div>

            <div class="campoFormulario">
                <label>Descrição</label>
                <textarea placeholder="Escreva aqui o detalhamento da sua dica" id="descricao"></textarea>
                <span class="campoInvalido" id="descricaoInvalida"></span>
            </div>

            <div class="campoFormulario">
                <label>Vídeo do YouTube*</label>
                <input type="text" id="urlYouTube" placeholder="https://www.youtube.com/">
                    <span class="campoInvalido" id="urlInvalida"></span>
            </div>

            <div class="botaoFormulario">
                <button id="limpaForm">Limpar</button>
                <button id="salvaDica" type="submit">Salvar</button>
            </div>
        </form>
    </aside>
    <Main>
        <header> 
                <div class="headerTotais">
                    <div class="totalizadores">
                        <h2>Total</h2>
                        <h2 id="totalDicas"></h2>
                    </div>
                    <div class="totalizadores">
                        <h2>FrontEnd</h2>
                        <h2 id="totalDicasFront"></h2>
                    </div>
                    <div class="totalizadores">
                        <h2>BackEnd</h2>
                        <h2 id="totalDicasBack"></h2>
                    </div>
                    <div class="totalizadores">
                        <h2>FullStack</h2>
                        <h2 id="totalDicasFull"></h2>
                    </div>
                    <div class="totalizadores">
                        <h2>SoftSkill</h2>
                        <h2 id="totalDicasSoft"></h2>
                    </div>
                </div>
                <div class="pesquisaDica">
                    <input type="text" size="100" id="campoPesquisa" placeholder="Digite um termo para pesquisa por titulo!">
                    <div class="botoespesquisa">
                        <button id="botaoPesquisaDica">Pesquisar</button>
                        <button id="botaoLimpaPesquisa">Limpar</button>
                    </div>
                </div>

        </header>
        <ul class="listaDeDicas" id="listaDeCards">
        </ul>

    </Main>
</body>
<script type="module" src="./index.js"></script>
</html>
